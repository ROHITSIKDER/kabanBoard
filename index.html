<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kaban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>simple Kaban Board</h1>

        <div class="board">
            <!--list 1-->
            <div class="list" id="list1">
                <h2>To Do</h2>
                <div class="card" draggable="true" id="card1">wash disesh</div>
                <div class="card" id="card2">Buy Groceries</div>
            </div>
            <!--list 2-->
            <div class="list" id="list2">
                <h2>In Progress</h2>
                <div class="card" id="card3">code</div>
            </div>
            <!--list 3-->
            <div class="list" id="list3">
                <h2>done</h2>
            </div>
        </div>

    </div>
<script src="index.js"></script>
</body>
</html>
